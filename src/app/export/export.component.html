<h1 align="center">Task Export</h1>
<form [formGroup]="exportForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" class="form-control" placeholder="your@mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div align="right">
      <button  type="submit" class="btn btn-success glyphicon glyphicon-chevron-right" align="left"></button>
  </div> 
</form>
