<h1 align="center">Task Export</h1>
<form [formGroup]="taskExportForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <label for="eMail">E-mail</label>
        <input type="email" id="eMail" class="form-control" formControlName="eMail">
      </div>
      <div align="right">
        <button  type="submit" class="btn btn-success glyphicon glyphicon-chevron-right" align="left" [disabled]="taskExportForm.invalid"></button>
    </div> 
</form>
