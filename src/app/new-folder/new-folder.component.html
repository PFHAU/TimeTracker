<h1 align="center">New Task</h1>
<form [formGroup]="folderForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <label for="folderTitle">Folder Name</label>
            <input type="text" id="folderTitle" class="form-control" formControlName="folderTitle">
          </div>
   
    <div class="form-group">
        <label for="taskName">First Task</label>
            <input type="text" id="taskName" class="form-control" formControlName="taskName">
        </div>      
        <div align="right">
        <button  type="submit" class="btn btn-success glyphicon glyphicon-chevron-right" align="left" [disabled]="folderForm.invalid"></button>
    </div>    
    </form>
